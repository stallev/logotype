<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.min.css">
  <title>logotype</title>
</head>
<body>
  <header class="header">
    <div class="header__upper">
      <div class="container container--header-upper">
        <nav class="global-nav">
          <a href="#" class="global-nav__item">Доставка</a>
          <a href="#" class="global-nav__item">Оплата</a>
          <a href="#" class="global-nav__item">Возврат</a>
          <a href="#" class="global-nav__item">Оптовым покупателям</a>
        </nav>
        <div class="header__upper-contacts">
          <span class="header__upper-contacts-text">бесплатно по России</span>
          <a href="tel:880000000000" class="header__upper-contacts-number">8-800-000-00-00</a>
        </div>
      </div>
    </div>
    <div class="header__bottom">
      <div class="container container--header-bottom">
        <div class="logo">
          <a href="#" class="logo__home-link">
            LOGOtype
          </a>
        </div>
        <div class="search">
          <form action="http://localhost:3000/" class="search__form">
            <input type="text" name="search-field" placeholder="Что Вы ищете?" class="search__form-input">
            <input type="submit" class="search__submit" value="">
          </form>
        </div>
        <div class="user-links">
          <a href="#" class="user-links__item">
            <img src="./img/decor/refer-icon.png" alt="refer" class="user-links__item-image">
          </a>
          <a href="#" class="user-links__item">
            <img src="./img/decor/heart-outline.png" alt="likes" class="user-links__item-image">
            <span class="user-links__item-number">3</span>
          </a>
          <a href="#" class="user-links__item">
            <img src="./img/decor/shopping-cart.png" alt="" class="user-links__item-image">
            <span class="user-links__item-number">2</span>
          </a>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="main-nav">
      <div class="container container--main-nav">
        <div class="main-nav__categories-header">
          <h4 class="main-nav__categories-title">Каталог товаров</h4>
        </div>
        <nav class="nav nav--header">
          <ul class="nav__list">
            <li class="nav__item"><a class="nav__link nav__link--header-nav" href="#">главная</a></li>
            <li class="nav__item"><a class="nav__link nav__link--header-nav" href="#">преимущества</a></li>
            <li class="nav__item"><a class="nav__link nav__link--header-nav" href="#">портфолио</a></li>
            <li class="nav__item"><a class="nav__link nav__link--header-nav" href="#">наши услуги</a></li>
            <li class="nav__item"><a class="nav__link nav__link--header-nav" href="#">отзывы</a></li>
            <li class="nav__item"><a class="nav__link nav__link--header-nav" href="#">контакты</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <section class="main-goods"></section>
  </main>
  <footer class="footer">
    <div class="container container--footer">
      <div class="footer__content">
        <div class="logo logo--footer">
          <img src="../img/decor/logo-footer.png" alt="logo" class="logo__image logo__image--footer">
        </div>
        <div class="footer__social">
          <a href="#" class="footer__social-link footer__social-link--vk"></a>
          <a href="#" class="footer__social-link footer__social-link--instagram"></a>
          <a href="#" class="footer__social-link footer__social-link--facebook"></a>
        </div>
        <div class="footer__info">
          <p class="footer__copyright">BRUME interior, 2017 &nbsp; &copy;</p>
          <p class="footer__author-design">HolodnayaDesign</p>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="js/vendors.min.js"></script>
  <script src="js/script.min.js"></script>
</body>
</html>
